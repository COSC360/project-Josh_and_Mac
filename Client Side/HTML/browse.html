<!DOCTYPE html>
<html>
<head>
	<title>Browse</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/layout.css"/>
</head>
<header>
    HEADER GOES HERE
</header>
<body>
    <div>
        <h3>Find a Product</h3>
        <form>
            <input placeholder="Search for..." type="text" id="search" name="search">
            <select name="store" id="store">
                <option value="superstore">Superstore</option>
                <option value="saveon">Save-On-Foods</option>
                <option value="walmart">Walmart</option>
                <option value="sobeys">Safeway/Sobeys</option>
            </select>
            <select name="city" id="city">
                <option value="kelowna">Kelowna</option>
                <option value="calgary">Calgary</option>
                <option value="vernon">Vernon</option>
                <option value="vancouver">Vancouver</option>
            </select>
            <button type="submit">Search</button>
        </form>
    </div>
    <div>
        <h3>Search Results for "apple"</h3>
    </div>
    <div class="col">
        <div class="card">
            <h5>Gala Apple</h5>
            <img class="card-img" src="https://assets.shop.loblaws.ca/products/20083526001/b1/en/front/20083526001_front_a01_@2.png">
            <div class="cardPrices">$1.50</div>
            <div class="unitSize">$5.50/kg</div>
        </div>
    </div>
    <div class="col">
        <div class="card">
            <h5>Granny Smith Apple</h5>
            <img class="card-img" src="https://assets.shop.loblaws.ca/products/20253488001/b1/en/front/20253488001_front_a01_@2.png">
            <div class="cardPrices">$1.45</div>
            <div class="unitSize">$5.20/kg</div>
        </div>
    </div>
</body>
<footer>
    <p>Footer Goes Here</p>
</footer>
</html>
