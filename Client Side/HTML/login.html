<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/layout.css"/>
    <script type="text/javascript" src="../script/validation.js"></script>
</head>
<header>
    <div class="flex-container">    
        <div><a href="home.html">X-TREME GPT (grocery price tracker)</a></div>
        
        <button onclick="location.href = 'login.html';" id="login">login / sign up</button>
    </div>
</header>
<body>
	<h1>Login/Sign Up</h1>
	<div>
		<div class="columnleft">
			<form method="get" action="http://www.randyconnolly.com/tests/process.php" id="loginForm">
                    <h2>Login</h2>
                    <p>
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username">
                    </p>
                    <p>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password">
                    </p>
                    <button type="submit">Login</button>
                    <a href="#" class="btn btn-info" role="button">forgot password?</a>
			</form>
		</div>
		<div class="columnright">
			<form method="post" action="http://www.randyconnolly.com/tests/process.php" id="signupForm">
                    <h2>Create a Free Account</h2>
                    <p>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" >
                    </p>
                    <p>
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" >
                    </p>
                    <p>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" >
                    </p>
                    <p>
                        <label for="store">Favourite Store</label>
                        <select name="store" id="store">
                            <option value="superstore">Superstore</option>
                            <option value="saveon">Save-On-Foods</option>
                            <option value="walmart">Walmart</option>
                            <option value="sobeys">Safeway/Sobeys</option>
                          </select>
                    </p>
                    <p>
                        <label for="email">Receive Email Updates?</label>
                        <input type="checkbox" name="update">
                    </p>
                    <p>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" >
                    </p>
                    <button type="submit">Register</button>
                    <button type="reset">Clear</button>
			</form>
        </div>
        </div>
        </body>
        <footer>
            <p>
                <a href="home.html">Home</a> |

            </p>

        </footer>
        </html>
