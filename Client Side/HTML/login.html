<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/layout.css"/>
</head>
<body>
	<h1>Login/Sign Up</h1>
	<div>
		<div class="columnleft">
			<form>
                <fieldset>
                    <h2>Login</h2>
                    <p>
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </p>
                    <p>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </p>
                    <button type="submit">Login</button>
                </fieldset>
			</form>
		</div>
		<div class="columnright">
			<form>
                <fieldset>
                    <h2>Create a Free Account</h2>
                    <p>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </p>
                    <p>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </p>
                    <p>
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </p>
                    <p>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </p>
                    <p>
                        <label for="store">Favourite Store</label>
                        <select name="store" id="store">
                            <option value="superstore">Superstore</option>
                            <option value="saveon">Save-On-Foods</option>
                            <option value="walmart">Walmart</option>
                            <option value="sobeys">Safeway/Sobeys</option>
                          </select>
                    </p>
                    <p>
                        <label for="email">Receive Email Updates?</label>
                        <input type="checkbox" name="email">
                    </p>
                    <p>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </p>
                    <button type="submit">Register</button>
                    <button type="reset">Clear</button>
                </fieldset>
			</form>
        </div>
        </div>
        </body>
        </html>
