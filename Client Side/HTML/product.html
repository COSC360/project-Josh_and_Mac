    <div id="prodinfo">
        <p id="prodname">Product Name - fill from database</p>
        <p id="description">Description  - fill from databse</p>

    <figure class="productfig">
        <div class="card">
            <p><img class="card-img" src="https://assets.shop.loblaws.ca/products/20253488001/b1/en/front/20253488001_front_a01_@2.png"> fill from DB</p>

        <a href="basket.html">Basket</a>

                    <option value="1">1 star</option>

                    <option value="3">3 star</option>
                    <option value="4">4 star</option>
                    <option value="5">5 star</option>
